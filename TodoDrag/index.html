<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: 30px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
 <section id="container"> 

  <header class="header"></header>

  <div class="todoContainer">

    <div class="alert">
      <p id="alert-information"></p>
    </div>

    <div class="todoheader">
      <h1 class="heaings">TODO</h1>
      <div class="toggleBackground"></div>
    </div>

    <form class="input">
      <div class="checkboxContainer">
        <input id="checkInput" type="checkbox" hidden>
        <label for="checkInput" class="checkboxLabel"></label>
      </div>
      <input type="text" id="new-todo" placeholder="Create a new todo...">
    </form>

    <div class="listContainer">
      <ul class="list-items" id="list-items">

      </ul>

      <div class="below">
        <div class="below-items">
          <p id="item-left"><span id="left-value">0</span> items left</p>
          <p id="clearCompleted">Clear Completed</p>
        </div>
        <div class="activeClass">
          <div class="active-class-items">
            <a id="all"  href="#">All</a>
            <a id="active" href="#">Active</a>
            <a id="completed" href="#">Completed</a>
          </div>
        </div>
      </div>
    </div>

      <div class="drag">
        <p>Drag and drop to reorder list</p>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Temitayo</a>.
        </div>
      </div>
    </div>
  </div>
</section>  

<script src="app.js"></script>
</body>
</html>
